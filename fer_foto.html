<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descripció de la nostra webapp.">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
    <title>BOYOMO</title>
    </head>
    <body>
        <div id="superior">
            <h1>BOYOMO</h1>
        </div>
        <div id="inici"></div>
            <h2>Pàgina en construcció</h2>
        </div>
        <div id="seccio_1">
            <h2>Agència de futbolistes</h2>
        </div>
        <div id="seccio_2">
            <h2>Representam a jugadors</h2>
        </div

        div> id="seccio_3">
            <h2>Te posam un video de les coses que fas als partits i millorar-les</div>
        </div>
        <div id="menu">
            <i id="boto_1" class="fa-solid fa-house"></i> 
            <i id="boto_2" class="fa-solid fa-camera"></i> 
            <i id="boto_3" class="fa-solid fa-image"></i> 
            <i id="boto_4" class="fa-solid fa-map"></i> 
            <i class="fa-solid fa-right-from-bracket"></i> 
        </div>
        <div id="seccio_2" class="seccio">
            <div id="div_foto"> <!-- contenidor de la vista prèvia de la foto feta
            -->
            <img id="foto">
            <i id="icona_camera" class="fa-solid fa-image"></i> <!-- icona que
            ocupa l'espai quan encara no s'ha fet la foto -->
            </div>
            <div id="div_control"> <!-- contenidor dels botons per fer i desar la
            foto -->
            <label for="obturador"> <!-- etiqueta auxiliar per ocultar el botó
            predeterminat -->
            
            <i class="fa-solid fa-circle-dot"></i> <!-- icona del botó per
            
            fer la foto -->
            </label>
            <input type="file" accept="image/*" id="obturador" capture="camera" />
            <!-- element que captura la imatge -->
            <i id="desa" class="fa-solid fa-check"></i> <!-- icona del botó per
            desar la foto -->
            </div>
            </div>
    </body>
</html>
